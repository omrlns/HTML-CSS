<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Cars</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre o seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as caracteríticas e marque os opicionais do seu veículo</p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do Anúncio <span class="required-field">*</span></label>
                        <input type="text" 
                        name="title" 
                        id="title" 
                        class="block" 
                        placeholder="Um título para anunciar o seu carro" 
                        minlength="1" 
                        maxlength="30" 
                        required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span></label>
                        <input type="number" 
                        name="price" 
                        id="price" 
                        class="block" 
                        placeholder="Defina o preço" 
                        required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição <span class="required-field">*</span></label>
                        <textarea name="description" id="description" placeholder="Descreva os detalhes do seu veiculo"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input type="text" 
                        name="brand" 
                        id="brand" 
                        class="block" 
                        placeholder="Digite a marca do veículo" 
                        required>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo <span class="required-field">*</span></label>
                        <input type="text" 
                        name="model" 
                        id="model" 
                        class="block" 
                        placeholder="Digite o modelo do veículo" 
                        required>
                    </div>
                    <div class="box-input">
                        <label for="miles">Kilometragem <span class="required-field">*</span></label>
                        <input type="number" 
                        name="miles" 
                        id="miles" 
                        class="block" 
                        placeholder="Digite a kilometragem do veículo" 
                        required>
                    </div>
                    <div class="box-input">
                        <label for="purchase-date">Data de compra  <span class="required-field">*</span></label>
                        <input type="date" 
                        name="purchase-date"
                        id="purchase-date"
                        class="block" 
                        
                        required>
                    </div>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
