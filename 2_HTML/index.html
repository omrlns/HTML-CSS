<!DOCTYPE html>
<html>

<head>
    <title>HTML Fundamentos</title>
</head>

<body>
    <!-- 1, títulos -->
    <h1>Este é um título importante!</h1>
    <h3>Um novo título...</h3>

    <!-- 2, parágrafos -->
    <p>Descrição dos nossos serviços</p>
    <p>Um novo parágrafo...</p>

    <!-- 3, tags sem conteúdo -->
    <p>Um parágrafo</p>
    <br />
    <p>Outro parágrafo</p>
    <hr />
    <p>Mais um parágrafo</p>

    <!-- 4, comentários -->
    <!-- este é um comentário -->
     <h2>Mais um título</h2>
     <!-- outro comentário -->
</body>

</html>
